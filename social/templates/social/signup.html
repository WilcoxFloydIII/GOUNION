{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: #ef4444; font-size: 0.875rem;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn-primary" style="width: 100%;">Sign Up</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        Already have an account? <a href="{% url 'login' %}" style="color: var(--primary-color);">Login</a>
    </p>
</div>
{% endblock %}
