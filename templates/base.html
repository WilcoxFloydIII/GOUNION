{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoUnion</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">GoUnion</div>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'feed' %}" class="nav-item">Feed</a>
                <a href="{% url 'explore' %}" class="nav-item">Explore</a>
                <a href="{% url 'profile' user.username %}" class="nav-item">Profile</a>
                <a href="{% url 'post-create' %}" class="btn-primary">Create Post</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-item btn-link">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="nav-item">Login</a>
                <a href="{% url 'signup' %}" class="btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <main class="container {% block container_class %}{% endblock %}">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
