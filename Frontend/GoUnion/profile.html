<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoUnion • Profile</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="logo">GoUnion</div>
        <nav class="menu">
            <a href="home.html">Dashboard</a>
            <a href="groups.html">Groups</a>
            <a href="messages.html">Messages</a>
            <a href="alumni.html">Alumni</a>
            <a class="active" href="profile.html">Profile</a>
        </nav>
    </aside>

    <button class="toggle-btn" id="toggleBtn">☰</button>

    <main class="main">
        <h1 class="title">My Profile</h1>

        <div class="card" style="max-width: 800px; margin: 0 auto; overflow: hidden; position: relative;">
            
            <!-- Cover Photo -->
            <div class="cover-photo-container" style="height: 200px; background: #333; position: relative; cursor: pointer;" onclick="document.getElementById('coverInput').click()">
                <img id="coverPreview" src="" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); opacity: 0; transition: 0.3s;" onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0">
                    <span style="color: white; font-weight: 600;">Click to Change Cover</span>
                </div>
                <input type="file" id="coverInput" accept="image/*" style="display: none;">
            </div>

            <!-- Profile Picture -->
            <div class="profile-pic-container" style="width: 120px; height: 120px; border-radius: 50%; border: 4px solid #1a1a2e; background: #333; position: absolute; top: 140px; left: 30px; cursor: pointer; overflow: hidden;" onclick="document.getElementById('avatarInput').click()">
                <img id="avatarPreview" src="https://ui-avatars.com/api/?name=User&background=random" style="width: 100%; height: 100%; object-fit: cover;">
                <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); opacity: 0; transition: 0.3s;" onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0">
                    <span style="color: white; font-size: 12px;">Change</span>
                </div>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </div>

            <div style="margin-top: 70px; padding: 0 30px 30px;">
                <form id="profileForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #a1a1aa;">Username</label>
                            <input type="text" id="username" disabled style="width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; background: rgba(255,255,255,0.05); color: #e4e4e7;">
                        </div>

                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #a1a1aa;">Email</label>
                            <input type="email" id="email" disabled style="width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; background: rgba(255,255,255,0.05); color: #e4e4e7;">
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #a1a1aa;">Bio</label>
                        <textarea id="bio" rows="3" placeholder="Tell us about yourself..." style="width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; background: #0f0f1e; color: #e4e4e7;"></textarea>
                    </div>

                    <h3 style="margin: 20px 0 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; color: #667eea;">Academic Info</h3>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #a1a1aa;">University</label>
                            <input type="text" id="university" placeholder="e.g. Oxford University" style="width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; background: #0f0f1e; color: #e4e4e7;">
                        </div>

                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #a1a1aa;">Course</label>
                            <input type="text" id="course" placeholder="e.g. Computer Science" style="width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; background: #0f0f1e; color: #e4e4e7;">
                        </div>

                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #a1a1aa;">Graduation Year</label>
                            <input type="number" id="graduation_year" placeholder="e.g. 2026" style="width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; background: #0f0f1e; color: #e4e4e7;">
                        </div>
                    </div>

                    <h3 style="margin: 20px 0 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; color: #667eea;">Personal Details</h3>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #a1a1aa;">Hometown</label>
                            <input type="text" id="hometown" placeholder="e.g. London, UK" style="width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; background: #0f0f1e; color: #e4e4e7;">
                        </div>

                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #a1a1aa;">Relationship Status</label>
                            <select id="relationship_status" style="width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; background: #0f0f1e; color: #e4e4e7;">
                                <option value="">Select Status</option>
                                <option value="Single">Single</option>
                                <option value="In a relationship">In a relationship</option>
                                <option value="Engaged">Engaged</option>
                                <option value="Married">Married</option>
                                <option value="It's complicated">It's complicated</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" id="saveBtn" style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; transition: transform 0.2s; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);">Save Changes</button>
                </form>
            </div>
        </div>
    </main>

<script src="profile.js"></script>
</body>
</html>
